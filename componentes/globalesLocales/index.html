<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <style>
      .boton {
        background-color: purple;
        color: white;
        padding: 10px 30px;
        display: block;
        border-radius: 0 0 10px 0;
        margin-bottom: 30px;
        box-shadow: 0 5px 1px goldenrod;
        font-family: sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <boton
        color="blue"
        enlace="http://www.wmedia.es"
        anchor-text="Wmedia"
      ></boton>
      <boton
        color="red"
        enlace="http://www.escuelavue.es"
        anchor-text="Escuela Vue"
      ></boton>
      <boton
        color="black"
        enlace="http://www.vuejs.org"
        anchor-text="Vue.js"
      ></boton>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
      const destino = {
        template: `<span>Destino</span>`,
      };
      const boton = {
        props: ["color", "enlace", "anchorText"],
        //template: `<a class="boton" :style="'background-color:' + color" :href="enlace"> {{anchorText}}</a>`,
        template: `<a class="boton" :style="'background-color:' + color" :href="enlace"> <destino></destino> </a>`,
        components: {
          destino,
        },
      };
      new Vue({
        el: "#app",
        data: {},
        components: {
          destino,
          boton,
        },
      });
      Vue.config.devtools = true;
    </script>
  </body>
</html>
